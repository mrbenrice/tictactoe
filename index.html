<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe!</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="bodycontainer">
        <div class="lefthandpanel">
            <div class="title">Tic-Tac-Toe!</div>
            <div class="rules">
                <ul>
                    <li>Each player has one go per turn</li>
                    <li>You must get three in a row in any direction to win the round</li>
                    <li>First to five rounds wins the game!</li>
                </ul>
            </div>
            <div class="gameoptions">
                <button id="playcomputerbutton">vs Computer</button>
                <button id="twoplayer">vs Player</button>
            </div>
            <button id="resetbutton">Reset</button>
        </div>
        <div class="gamearea">
            <div class="playerturn">
                <div class="playerone">Player One's turn!</div>
                <div class="playertwo">Player Two's turn!</div>
            </div>
            <div class="gamegrid"></div>
            <button id="nextroundbutton" style="margin-top: 30px;">Next round!</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
